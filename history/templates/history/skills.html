{% extends "portfolio/base.html" %} {% load static %}
{% block content %}

<div class="container">
    <div class="shadow-lg p-4 m-3">
        <article class="border-bottom border-muted pt-2">
            <h2 class="text-secondary text-center display-4">
                <img src="{% static 'img/logo.png' %}" width="55" height="55">
                Skills | Daniel Garro 
            </h2>
        </article>
    </div>
</div>
<div class="container w-75">
    <article>
        <ul class="list-group list-group-flush">
            {% for skill in skills %}
            <li class="list-group-item text-secondary">
                <p>{{ skill }}</p>
            {% endfor %}
            </li>
        </ul>
    </article>
</div>
<div class="container w-75">
    <article>
        <ul class="list-group list-group-flush">
            {% for soft_skill in soft_skills %}
            <li class="list-group-item text-secondary">
                <p>{{ soft_skill }}</p>
            {% endfor %}
            </li>
        </ul>
    </article>
</div>

{% endblock content %}
